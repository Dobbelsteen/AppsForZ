# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Event name
        type: text

    description:
        label: Description
        cssClass: field-slim
        type: textarea
        showGutter: false
        wrapWords: true
        fontSize: 13
        margin: 15

    start_date:
        label: Start date
        type: datepicker
        mode: date
        
    end_date:
        label: End date
        type: datepicker
        mode: date